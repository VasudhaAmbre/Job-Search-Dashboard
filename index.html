<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Search Dashboard ‚Äî V2</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <h1>Job Search Dashboard</h1>
        <span class="muted">SRE ¬∑ DevOps ¬∑ Cloud ¬∑ Apigee</span>
      </div>
      <div class="right">
        <button id="darkToggle" class="icon-btn" title="Toggle dark mode">üåô</button>
        <a href="https://github.com/" target="_blank" rel="noopener" class="icon-btn" title="GitHub">‚éá</a>
      </div>
    </div>
  </header>

  <section class="controls">
    <div class="wrap">
      <div class="toolbar">
        <div class="tabs" role="tablist" aria-label="Roles">
          <button role="tab" class="tab active" data-role="sre">SRE</button>
          <button role="tab" class="tab" data-role="devops">DevOps</button>
          <button role="tab" class="tab" data-role="cloud">Cloud</button>
          <button role="tab" class="tab" data-role="apigee">Apigee</button>
        </div>

        <div class="inputs">
          <input id="location" type="text" placeholder="Location (default: US / USA)" />
          <select id="recency" title="Recency">
            <option value="">Any time</option>
            <optgroup label="Hours">
              <option value="h1">Past 1 hour</option>
              <option value="h3">Past 3 hours</option>
              <option value="h5">Past 5 hours</option>
              <option value="h7">Past 7 hours</option>
              <option value="h9">Past 9 hours</option>
              <option value="h11">Past 11 hours</option>
              <option value="h13">Past 13 hours</option>
              <option value="h15">Past 15 hours</option>
              <option value="h17">Past 17 hours</option>
              <option value="h19">Past 19 hours</option>
              <option value="h21">Past 21 hours</option>
              <option value="h23">Past 23 hours</option>
            </optgroup>
            <optgroup label="Days">
              <option value="d">Past 24 hours</option>
              <option value="w">Past week</option>
              <option value="m">Past month</option>
            </optgroup>
          </select>
          <input id="search" type="text" placeholder="Filter portals (e.g., 'workday')" />
          <button id="apply" class="btn">Apply</button>
          <button id="advancedToggle" class="btn ghost" aria-expanded="false">Advanced</button>
        </div>
      </div>

      <div id="advanced" class="advanced collapse">
        <div class="chips">
          <button class="chip" data-k='("remote" OR "hybrid")'>Remote / Hybrid</button>
          <button class="chip" data-k='"sponsorship" OR "H1B"'>Sponsorship / H1B</button>
          <button class="chip" data-k='"entry level" OR "junior"'>Entry / Junior</button>
          <button class="chip" data-k='"senior" OR "staff" OR "lead"'>Senior / Staff</button>
        </div>
        <input id="extra" type="text" placeholder="Extra keywords (quoted or plain)" />
      </div>
    </div>
  </section>

  <main class="wrap">
    <div class="actionbar">
      <label><input type="checkbox" id="selectAll"> Select all</label>
      <button id="openSelected" class="btn ghost">Open selected</button>
    </div>

    <div class="table-wrap">
      <table id="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Portal</th>
            <th id="roleCol">SRE ‚Äî Search</th>
            <th>Domain</th>
            <th><input type="checkbox" id="colSelectAll" title="Select all rows"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer class="footer">
      <small class="muted">Queries include Observability for SRE/DevOps/Cloud. Use ‚ÄúAdvanced‚Äù for chips & extra keywords.</small>
    </footer>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="assets/js/main.js"></script>
</body>
</html>
