<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Search Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="wrap">
      <div class="brand">
        <h1>Job Search Dashboard</h1>
        <span class="tag">SRE · DevOps · Cloud · Apigee</span>
      </div>
      <div class="header-actions">
        <button id="toggleFilters" class="btn ghost" aria-expanded="true">Hide filters</button>
        <label class="switch">
          <input type="checkbox" id="darkToggle" checked>
          <span>Dark</span>
        </label>
      </div>
    </div>

    <div id="filters" class="filters open">
      <div class="wrap">
        <div class="filters-grid">
          <div class="card">
            <h3>Roles</h3>
            <label><input type="checkbox" id="roleSRE" checked> SRE (incl. Observability)</label>
            <label><input type="checkbox" id="roleDevOps" checked> DevOps (incl. Observability)</label>
            <label><input type="checkbox" id="roleCloud" checked> Cloud (incl. Observability)</label>
            <label><input type="checkbox" id="roleApigee" checked> Apigee</label>
          </div>

          <div class="card col2">
            <h3>Filters</h3>
            <div class="row">
              //<input type="text" id="location" placeholder='Location (e.g., US OR "United States" OR USA)' />
              <select id="location" title="Location">
                <option value='("US" OR "United States" OR USA)'>All United States</option>
                <option value='"California" OR "CA"'>California</option>
                <option value='"New York" OR "NY"'>New York</option>
                <option value='"Texas" OR "TX"'>Texas</option>
                <option value='"Washington" OR "WA"'>Washington</option>
                <option value='"Massachusetts" OR "MA"'>Massachusetts</option>
                <option value='"Illinois" OR "IL"'>Illinois</option>
                <option value='"Florida" OR "FL"'>Florida</option>
                <option value="">Custom (type below)</option>
              </select>
              <input type="text" id="locationCustom" placeholder="Custom location (optional)" />

              <select id="recency" title="Recency">
                <option value="">Any time</option>
                <optgroup label="Hours">
                  <option value="h1">Past 1 hour</option>
                  <option value="h3">Past 3 hours</option>
                  <option value="h5">Past 5 hours</option>
                  <option value="h7">Past 7 hours</option>
                  <option value="h9">Past 9 hours</option>
                  <option value="h11">Past 11 hours</option>
                  <option value="h13">Past 13 hours</option>
                  <option value="h15">Past 15 hours</option>
                  <option value="h17">Past 17 hours</option>
                  <option value="h19">Past 19 hours</option>
                  <option value="h21">Past 21 hours</option>
                  <option value="h23">Past 23 hours</option>
                </optgroup>
                <optgroup label="Days">
                  <option value="d">Past 24 hours</option>
                  <option value="w">Past week</option>
                  <option value="m">Past month</option>
                </optgroup>
              </select>
            </div>

            <div class="chips">
              <span class="chip" data-k='("remote" OR "hybrid")'>Remote / Hybrid</span>
              <span class="chip" data-k='"sponsorship" OR "H1B"'>Sponsorship / H1B</span>
              <span class="chip" data-k='"entry level" OR "junior"'>Entry / Junior</span>
              <span class="chip" data-k='"senior" OR "staff" OR "lead"'>Senior / Staff</span>
            </div>

            <div class="row">
              <input type="text" id="extra" placeholder='Extra keywords (quoted or plain)' />
            </div>

            <div class="row">
              <button class="btn" id="applyBtn">Apply</button>
              <button class="btn ghost" id="resetBtn">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="toolbar floating">
      <label><input type="checkbox" id="selectAll"> Select all</label>
      <button class="btn ghost" id="openSelectedBtn" title="Opens selected links using the first checked role">Open selected</button>
    </div>

    <div class="table-wrap">
      <table id="portal-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Portal</th>
            <th>SRE</th>
            <th>DevOps</th>
            <th>Cloud</th>
            <th>Apigee</th>
            <th>Domain</th>
            <th><input type="checkbox" id="colSelectAll" title="Select all rows"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer class="app-footer">
      <small>Tip: Use the chips and recency to narrow to fresh postings. Queries open Google searches with proper encoding.</small>
    </footer>
  </main>

  <script src="assets/js/main.js?v=3" defer></script>
</body>
</html>
